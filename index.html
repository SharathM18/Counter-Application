<!DOCTYPE html>
<html lang="en">
  <head>

    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Counter</title>
  </head>
  <body>
    <div class="container">
      <h1>Counter</h1>
      <h1 class="count-display"></h1>

        <button class="btn increase2">Increase x2</button>

      </div>
    </div>
    <script type="module" src="/main.js"></script>
